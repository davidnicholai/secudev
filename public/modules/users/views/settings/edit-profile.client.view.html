<section class="row" data-ng-controller="SettingsController" data-ng-init="initializeSalutation()">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label>Gender</label>
					<div class="radio">
						<label>
							<input type="radio" name="gender" value="male" ng-change="checkGender()" data-ng-model="credentials.gender">
							Male
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="gender" value="female" ng-change="checkGender()" data-ng-model="credentials.gender">
							Female
						</label>
					</div>
				</div>
				<div class="form-group">
					<label>Salutation</label>
					<br>
					<select class="form-control" data-ng-model="credentials.salutation" ng-options="option for option in salutations" ng-disabled="!hasGender"></select>
				</div>
				<div class="form-group">
					<label>Birthday</label>
					<br>
					<input type="date" class="form-control" data-ng-model="credentials.birthday">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Leave blank to retain">
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea style="resize: none" class="form-control" data-ng-model="credentials.description" placeholder="Tell us about yourself"></textarea>
				</div>
				<div class="form-group" ng-show="isAdmin">
					<label>Access Level</label>
					<div class="radio">
						<label>
							<input type="radio" name="roles" value="user" ng-change="checkRole()" ng-model="credentials.roles">
							User
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="roles" value="admin" ng-change="checkRole()" ng-model="credentials.roles">
							Admin
						</label>
					</div>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
