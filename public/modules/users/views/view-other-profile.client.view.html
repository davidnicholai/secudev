<section class="row" data-ng-controller="ProfileController" data-ng-init="loadProfile()">
	<div class="jumbotron">
		<h3>{{user.salutation}} {{user.firstName}} {{user.lastName}} ({{user.username}})
			<small>
				Gender: {{othergender}} |
				Birthday: {{user.birthday | date: 'MM/dd/yyyy'}}
			</small>
		</h3>	
		<h5>{{user.description}}</h5>
	</div>
</section>
