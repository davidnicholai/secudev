<section data-ng-controller="ShopAdminEditItemController" ng-init="fetchItemInfo();">
  <h2>Edit Item</h2>
  <hr>

  <div class="col-md-5">
    <form name="addItemForm" class="form-horizontal" novalidate>
      <fieldset>
        <div class="form-group">
          <input type="text" ng-model="item.name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="text" ng-model="item.description" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
          <input type="number" ng-model="item.price" class="form-control" placeholder="Price" required>
        </div>
        <div class="form-group" ng-hide="uploader.queue.length || isNotReady === false">
          <span class="btn btn-default btn-file">
            Select Image <input type="file" uploader="uploader" nv-file-select>
          </span>
        </div>
        <div class="form-group" ng-show="uploader.queue.length">
          <button class="btn btn-primary" ng-click="uploadImage();">Upload</button>
          <button class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
        </div>
        <div class="form-group">
          <button type="submit" class="form-control btn btn-primary" ng-click="submit();">Submit</button>
        </div>
        <div class="form-group">
          <button type="submit" class="form-control btn btn-danger" ng-click="delete();">Delete Item</button>
        </div>
        <div class="form-group text-center text-danger" ng-show="error">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>

  <div class="col-md-7 text-center">
    <small><em>Current image</em></small>
    <br>
    <img ng-src="/static/images/{{item.image}}" class="item-image img-thumbnail">
  </div>
</section>
